<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <table id="tictactoe">
    <div id="turn">Your turn: <br> Player X</div>
    <br>
        <tr class="firstrow">
            <td id="one"></td>
            <td id="two"></td>
            <td id="three"></td>
        </tr>
        <tr class="secondrow">
            <td id="four"></td>
            <td id="five"></td>
            <td id="six"></td>
        </tr>
        <tr class="firstrow">
            <td id="seven"></td>
            <td id="eight"></td>
            <td id="nine"></td>
        </tr>
    </table>
    <button id="replay">replay</button>
    <script src="js/main.js"></script>
</body>
</html>
